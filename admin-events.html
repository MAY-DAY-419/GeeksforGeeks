<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management - GFG Admin</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-950 text-white">

    <!-- Header -->
    <header class="bg-gray-900 border-b border-gray-800 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="admin.html" class="text-gray-400 hover:text-white transition">
                    <i data-feather="arrow-left"></i>
                </a>
                <h1 class="text-xl font-bold">Event Management</h1>
            </div>
            <div class="flex items-center gap-3">
                <span class="text-sm text-gray-400" id="admin-email-display"></span>
                <button id="logout-btn" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg text-sm transition">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        
        <!-- Action Bar -->
        <div class="mb-8 flex flex-wrap items-center justify-between gap-4">
            <div class="flex items-center gap-4">
                <div class="relative">
                    <input 
                        type="text" 
                        id="search-events" 
                        placeholder="Search events..." 
                        class="bg-gray-900 border border-gray-800 rounded-lg px-4 py-2 pl-10 w-64 focus:outline-none focus:border-emerald-500 transition"
                    >
                    <i data-feather="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500"></i>
                </div>
                
                <select id="filter-status" class="bg-gray-900 border border-gray-800 rounded-lg px-4 py-2 focus:outline-none focus:border-emerald-500 transition">
                    <option value="all">All Events</option>
                    <option value="published">Published</option>
                    <option value="draft">Drafts</option>
                    <option value="featured">Featured</option>
                    <option value="closed">Registration Closed</option>
                </select>
            </div>
            
            <button id="create-event-btn" class="bg-emerald-600 hover:bg-emerald-700 px-6 py-2 rounded-lg font-medium transition flex items-center gap-2">
                <i data-feather="plus" class="w-4 h-4"></i>
                Create New Event
            </button>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-gray-900 border border-gray-800 rounded-lg p-6">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-gray-400 text-sm">Total Events</span>
                    <i data-feather="calendar" class="w-4 h-4 text-emerald-500"></i>
                </div>
                <p class="text-3xl font-bold" id="stat-total">0</p>
            </div>
            
            <div class="bg-gray-900 border border-gray-800 rounded-lg p-6">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-gray-400 text-sm">Published</span>
                    <i data-feather="eye" class="w-4 h-4 text-blue-500"></i>
                </div>
                <p class="text-3xl font-bold" id="stat-published">0</p>
            </div>
            
            <div class="bg-gray-900 border border-gray-800 rounded-lg p-6">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-gray-400 text-sm">Drafts</span>
                    <i data-feather="edit" class="w-4 h-4 text-yellow-500"></i>
                </div>
                <p class="text-3xl font-bold" id="stat-drafts">0</p>
            </div>
            
            <div class="bg-gray-900 border border-gray-800 rounded-lg p-6">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-gray-400 text-sm">Registrations</span>
                    <i data-feather="users" class="w-4 h-4 text-purple-500"></i>
                </div>
                <p class="text-3xl font-bold" id="stat-registrations">0</p>
            </div>
        </div>

        <!-- Events List -->
        <div class="bg-gray-900 border border-gray-800 rounded-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-950 border-b border-gray-800">
                        <tr>
                            <th class="text-left px-6 py-4 text-sm font-medium text-gray-400">Event</th>
                            <th class="text-left px-6 py-4 text-sm font-medium text-gray-400">Date</th>
                            <th class="text-left px-6 py-4 text-sm font-medium text-gray-400">Type</th>
                            <th class="text-left px-6 py-4 text-sm font-medium text-gray-400">Registrations</th>
                            <th class="text-left px-6 py-4 text-sm font-medium text-gray-400">Status</th>
                            <th class="text-right px-6 py-4 text-sm font-medium text-gray-400">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="events-table-body" class="divide-y divide-gray-800">
                        <!-- Events will be loaded here -->
                        <tr>
                            <td colspan="6" class="px-6 py-12 text-center text-gray-500">
                                <i data-feather="loader" class="w-8 h-8 mx-auto mb-2 animate-spin"></i>
                                <p>Loading events...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
        <div class="bg-gray-900 border border-gray-800 rounded-lg max-w-md w-full p-6">
            <h3 class="text-xl font-bold mb-4">Delete Event</h3>
            <p class="text-gray-400 mb-6">Are you sure you want to delete this event? This action cannot be undone. All registrations will also be deleted.</p>
            <div class="flex gap-3 justify-end">
                <button id="cancel-delete" class="px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded-lg transition">
                    Cancel
                </button>
                <button id="confirm-delete" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg transition">
                    Delete Event
                </button>
            </div>
        </div>
    </div>

    <script src="js/admin-events.js"></script>
    <script>
        // Initialize Feather icons
        feather.replace();
    </script>
</body>
</html>
